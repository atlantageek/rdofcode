<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" [formGroup]="form">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  formControlName="email" placeholder="Email" name="email">
            <mat-error *ngIf="login_invalid">{{getErrorMessage()}}</mat-error>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  formControlName="password" placeholder="Password" name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
